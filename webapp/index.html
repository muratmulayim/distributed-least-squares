<!DOCTYPE html>
<html>
<head>
	<title>Distributed Least Square</title>
	<link rel="stylesheet" type="text/css" href="./skin/css/skin.css">
	<script src="./code/Logger.js"></script>
	<script src="./code/Bootloader.js"></script>
	<script src="./code/Data.js"></script>
	<script src="./code/NodeFactory.js"></script>
	<script src="./code/Statistics.js"></script>
	<script src="./code/libs/plotly-latest.min.js"></script>
	<script src="./code/libs/math.min.js"></script>
</head>

<body onload="Bootloader.load()">	
	<div id="graphContainer" class="graph-outer-wrapper">
		<div id="graphTopology" class="graph-topology">&nbsp;</div>
		<div id="graphInitialValues" class="graph-initial-values">&nbsp;</div>
		
		<div id="centralisedSolutionContainer" class="centralised-solution-wrapper"> *** Centralised Least Square Solution:
			<div id="centralisedFormula" class="centralised-formula">&theta; = (A<sup>T</sup>*A)<sup>-1</sup>*A<sup>T</sup>*b </div>
			<div id="centralisedSolution" class="centralised-solution">&theta; = (A<sup>T</sup>*A)<sup>-1</sup>*A<sup>T</sup>*b </div>
			<div id="centralisedStatisticContainer" class="centralised-statistic-wrapper"></div>
		</div>

		<div id="distributedSolutionContainer" class="distributed-solution-wrapper"> *** Distributed Least Square Solution:
			<div id="distributedFormula" class="distributed-formula">&theta; = (1/N*&Sigma;a<sub>i</sub>*a<sub>i</sub>)<sup>-1</sup>(1/N*&Sigma;a<sub>i</sub>*b<sub>i</sub>) = &Sigma;[ (a<sub>i</sub>*b<sub>i</sub>)/(a<sub>i</sub>*a<sub>i</sub>) ] </div>
		</div>
	</div>
	
	<div id="" class=""></div>

</body>
</html>
